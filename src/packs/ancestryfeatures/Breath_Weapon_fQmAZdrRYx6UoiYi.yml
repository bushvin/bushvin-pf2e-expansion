      <h2 class="title">Breath Weapon</h2>

      <p>This action gains the trait of your Draconic ancestry.<br />When you
      take an attack action on your turn, you can replace one of your attacks
      with an exhalation of magical energy depending on your Draconic
      Ancestry.</p>

      <p>Each creature in the area of effect must make a basic saving throw for
      half damage.</p>

      <p>On a failed save, the creature takes damage of the type associated with
      your dragon ancestry.</p>

