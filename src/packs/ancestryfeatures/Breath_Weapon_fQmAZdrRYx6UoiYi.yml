    value: "<p>This action gains the trait of your Draconic ancestry.<br />When you take an attack action on your turn, you can replace one of your attacks with an exhalation of magical energy depending on your Draconic Ancestry.</p>\n<p>Each creature in the area of effect must make a basic saving throw for half damage.</p>\n<p>On a failed save, the creature takes 1d10 damage of the type associated with your dragon ancestry.\_</p>\n<p><strong>Chromatic Dragonborn</strong></p>\n<table style=\"width:100%;height:133px\" border=\"1\"><colgroup><col style=\"width:5.04951%\"></col><col style=\"width:18.2178%\"></col><col style=\"width:22.0792%\"></col><col style=\"width:54.6535%\"></col></colgroup>\n<tbody>\n<tr style=\"height:38px\">\n<td style=\"height:38px\"><strong>Dragon</strong></td>\n<td style=\"height:38px\"><strong>Damage</strong></td>\n<td style=\"height:38px\"><strong>Area</strong></td>\n<td style=\"height:38px\"><strong>Save</strong></td>\n</tr>\n<tr style=\"height:19px\">\n<td style=\"height:19px\">Black</td>\n<td style=\"height:19px\">@Damage[1d10[acid]]</td>\n<td style=\"height:19px\">@Template[type:line|distance:30]</td>\n<td style=\"height:19px\">@Check[type:reflex|dc:resolve(@actor.attributes.classOrSpellDC.value)|basic:true]</td>\n</tr>\n<tr style=\"height:19px\">\n<td style=\"height:19px\">Blue</td>\n<td style=\"height:19px\">@Damage[1d10[electricity]]</td>\n<td style=\"height:19px\">@Template[type:line|distance:30]</td>\n<td style=\"height:19px\">@Check[type:reflex|dc:resolve(@actor.attributes.classOrSpellDC.value)|basic:true]</td>\n</tr>\n<tr style=\"height:19px\">\n<td style=\"height:19px\">Green</td>\n<td style=\"height:19px\">@Damage[1d10[poison]]</td>\n<td style=\"height:19px\">@Template[type:cone|distance:15]</td>\n<td style=\"height:19px\">@Check[type:fortitude|dc:resolve(@actor.attributes.classOrSpellDC.value)|basic:true]</td>\n</tr>\n<tr style=\"height:19px\">\n<td style=\"height:19px\">Red</td>\n<td style=\"height:19px\">@Damage[1d10[fire]]</td>\n<td style=\"height:19px\">@Template[type:cone|distance:15]</td>\n<td style=\"height:19px\">@Check[type:reflex|dc:resolve(@actor.attributes.classOrSpellDC.value)|basic:true]</td>\n</tr>\n<tr style=\"height:19px\">\n<td style=\"height:19px\">White</td>\n<td style=\"height:19px\">@Damage[1d10[cold]]</td>\n<td style=\"height:19px\">@Template[type:cone|distance:15]</td>\n<td style=\"height:19px\">@Check[type:fortitude|dc:resolve(@actor.attributes.classOrSpellDC.value)|basic:true]</td>\n</tr>\n</tbody>\n</table>\n<p>\_</p>\n<p><strong>Metallic Dragonborn</strong></p>\n<table style=\"width:100%;height:133px\" border=\"1\"><colgroup><col style=\"width:5.04951%\"></col><col style=\"width:18.2178%\"></col><col style=\"width:22.0792%\"></col><col style=\"width:54.6535%\"></col></colgroup>\n<tbody>\n<tr style=\"height:38px\">\n<td style=\"height:38px\"><strong>Dragon</strong></td>\n<td style=\"height:38px\"><strong>Damage</strong></td>\n<td style=\"height:38px\"><strong>Area</strong></td>\n<td style=\"height:38px\"><strong>Save</strong></td>\n</tr>\n<tr style=\"height:19px\">\n<td style=\"height:19px\">Brass</td>\n<td style=\"height:19px\">@Damage[1d10[fire]]</td>\n<td style=\"height:19px\">@Template[type:line|distance:30]</td>\n<td style=\"height:19px\">@Check[type:reflex|dc:resolve(@actor.attributes.classOrSpellDC.value)|basic:true]</td>\n</tr>\n<tr style=\"height:19px\">\n<td style=\"height:19px\">Bronze</td>\n<td style=\"height:19px\">@Damage[1d10[electricity]]</td>\n<td style=\"height:19px\">@Template[type:line|distance:30]</td>\n<td style=\"height:19px\">@Check[type:reflex|dc:resolve(@actor.attributes.classOrSpellDC.value)|basic:true]</td>\n</tr>\n<tr style=\"height:19px\">\n<td style=\"height:19px\">Copper</td>\n<td style=\"height:19px\">@Damage[1d10[acid]]</td>\n<td style=\"height:19px\">@Template[type:line|distance:15]</td>\n<td style=\"height:19px\">@Check[type:reflex|dc:resolve(@actor.attributes.classOrSpellDC.value)|basic:true]</td>\n</tr>\n<tr style=\"height: