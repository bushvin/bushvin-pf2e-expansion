    value: >-
      <p>You gain a second breath weapon. When you take the attack action on
      your turn, you can replace one of your with an exhalation in a 15-foot
      cone. The save DC for this breath is 8 + your Constitution modifier + your
      proficiency bonus. Whenever you use this trait, choose one:</p>

      <p><strong>Enervating Breath</strong> Each creature in the cone must
      succeed a constitution saving throw or become incapacitated until the
      start of your next turn.</p>

      <p><strong>Repulsion Breath</strong> Each creature in the cone must
      succeed a strength saving throw or be pushed 20 feet away from you and be
      knocked prone. This ability can be used once per day.</p>
